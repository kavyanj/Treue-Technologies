<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculate">
      <div class="output">
        <div id="previous-operand" class="previous-operand"></div>
        <div id="current-operand" class="current-operand"></div>
      </div>
      <button id="clear" class="span-one">C</button>
      <button data-operation>%</button>
      <button id="delete">DEL</button>
      <button data-operation>รท</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>-</button>
      <button data-number>00</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button id="equals" class="span-one">=</button>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
